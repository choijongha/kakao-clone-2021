<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kakao clone</title>
</head>
<body class="kakao-screen chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            </div>
        <div class="status-bar__column">
            <span>18:43</span>
            </div>
        <div class="status-bar__column">
            <span>81%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="main-header alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이달봉</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, May 26, 2021
        </div>
        <div class="massage-row">
            <img src="https://postfiles.pstatic.net/MjAyMTA1MjdfNjMg/MDAxNjIyMDQyOTgzOTIx.WYZZsSsPRFo_d_uFoFm3aNCcnK0P8sf-pANFAqx9iWYg.QcmmGKS4RWObbmmMTAfC1MhBFLxndg_izB6s5xbjao0g.JPEG.whdgk159/IMG_3991.JPG?type=w773">
            <div class="massage-row__content">
                <span class="massage__author">이달봉</span>
                <div class="massage__info">
                    <span class="massage__bubble">Hi!</span>
                    <span class="massage__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6f758293ed.js" crossorigin="anonymous"></script>
</body>
</html>
