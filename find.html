<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            </div>
        <div class="status-bar__column">
            <span>18:43</span>
            </div>
        <div class="status-bar__column">
            <span>81%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="main-header screen-header">
        <h1 class="screen-header__title">Recommend</h1>
        <div class="screen-header__icons">
            <!-- <i class="fas fa-paw"></i> -->
            <i class="fas fa-cat"></i>
            <i class="fas fa-paw"></i>
            <i class="fas fa-paw"></i>
            <i class="fas fa-cat"></i>
            <i class="fas fa-paw"></i>
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
           <!--.icon-row__icon*4>span-->
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span></i>Add by ID</span></div>
           <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>

       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommended friends</h6>
           <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">고양이라서 다행이야</h5>
                    <h6 class="open-post__hastags">#cat #love #peace</h6>
                    <div class="open-post__members">
                        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/BTS_on_the_Billboard_Music_Awards_red_carpet%2C_1_May_2019.jpg/375px-BTS_on_the_Billboard_Music_Awards_red_carpet%2C_1_May_2019.jpg' />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/e9ca4ddff7a69b62e2f751249c275c3817fbfc362db8e4109c93a5934c87d3e3b6c5137d4b42d3440c120009b1c28a9bc92575212ac88a3e8d8c8116ec7b2a581416ccd07b38912734e5d0b2ddbe85e0e379314f7b9367e11ed0229178a8b662" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>326</span>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">10</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__newsnotif newdot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6f758293ed.js" crossorigin="anonymous"></script>
</body>
</html>
