<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            </div>
        <div class="status-bar__column">
            <span>18:43</span>
            </div>
        <div class="status-bar__column">
            <span>81%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="main-header screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <i class="fas fa-paw"></i>
            <i class="fas fa-cat"></i>
            <i class="fas fa-paw"></i>
            <i class="fas fa-paw"></i>
            <i class="fas fa-cat"></i>
            <i class="fas fa-paw"></i>
            <span class="screen-header__setting">
                <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a>
                <div class="new newdot">.</div>
            </span>    
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <!--.user-component__column*2-->
            <div class="user-component__column">
                <img src="https://t1.daumcdn.net/liveboard/bemypet/043528ce9138482e8fbde78336f7d800.png"
                 class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Butler</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
           <!--.icon-row__icon*4>span-->
           <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>Calender</span></div>
           <div class="icon-row__icon"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
           <div class="icon-row__icon"><i class="far fa-laugh"></i><span></i>Emoticons</span></div>
           <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Thems</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <a href="https://gurum.tistory.com/entry/%EA%B8%B8%EA%B3%A0%EC%96%91%EC%9D%B4%EB%A5%BC-%EC%82%AC%EB%9E%91%ED%95%9C-%EC%84%9C%EC%9A%B8%EC%9D%98-%EC%B9%B4%ED%8E%98%EB%93%A4" target="blank" class="more-suggestions__icon">
                    <img src="http://image.yes24.com/momo/TopCate274/MidCate004/27334576.jpg">
                    <span class="more-suggestions__icon-text">길고양이를 사랑한 서울의 카페들</span>
                </a>
                <a href="https://mediahub.seoul.go.kr/archives/1297871" target="blank" class="more-suggestions__icon">
                    <img src="https://mediahub.seoul.go.kr/wp-content/uploads/2020/10/b76a6e4dd9f7f7bec133f2c142e6b32a.jpg">
                    <span class="more-suggestions__icon-text">반려묘, 서울고양이 입양카페에서 입양하세요!</span>
                </a>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">10</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__newsnotif newdot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6f758293ed.js" crossorigin="anonymous"></script>
</body>
</html>
